<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li span {
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 8px solid #fef3f6;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        ul li a {
            margin-left: 6px;
            color: #5aa7c1;
            transition: margin-left 1s;
        }

        ul li a:hover {
            margin-left: 16px;
            color: #666ae7;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <span></span>
            <a>apple</a>
        </li>
        <li>
            <span></span>
            <a>banana</a>
        </li>
    </ul>
</body>

</html>
