<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .password-btn {
    position: relative;
    width: 345px;
    height: 40px;       
}

.password-btn > input {
    padding-left: 42px;
    padding-right: 10px;
    border: 2px solid lightgray;
    width: 100%;
    height: 100%;
}

.password-btn > span {
    position: absolute;
    left: 5px;
}

.password-btn > span:before {
    /* content: "\263a"; */
    content: "\263e";
    font-size: 30px;
}
    </style>
</head>

<body>
    <div class="password-btn">
        <span></span>
        <input type="text" placeholder="content 属性和 :before 伪类实现带图标的输入框" />
    </div>

</body>

</html>
