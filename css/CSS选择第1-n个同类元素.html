<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li:nth-child(-n+6) {
            color: red;
        }

        p:nth-child(2) {
            background: #ff0000;
        }
    </style>
</head>

<body>
    <div>
        <h1>aaa</h1>
        <p>bbb</p>
        <p>ccc</p>
        <p>eee</p>
    </div>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
        <li>777</li>
        <li>888</li>
        <li>999</li>
    </ul>
</body>

</html>
