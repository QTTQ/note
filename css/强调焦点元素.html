<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
                        margin: 10px 0;
                    }		
            
                    div > label {
                        display: inline-block;
                        width: 130px;
                        border: 1px solid red;
                    }	
                                
                    input:focus {
                        border: 2px solid blue;
                    }
    </style>
</head>

<body>

    <div>
        <label for="noInput">No.: </label>
        <input type="text" id="noInput" />
    </div>
    <div>
        <label for="nameInput">Name: </label>
        <input type="text" id="nameInput" />
    </div>
    <div>
        <label for="phoneNumberInput">Phone Number: </label>
        <input type="text" id="phoneNumberInput" />
    </div>
    <div>
        <label for="addrInput">Address: </label>
        <input type="text" id="addrInput" />
    </div>
    <div>
        <label for="weChatIDInput">WeChat ID: </label>
        <input type="text" id="weChatIDInput" />
    </div>
</body>

</html>
