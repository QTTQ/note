<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>面向对象选项卡</title>
    <style>
        #contain {
            width: 600px;
            height: 400px;
            margin: 20px auto;
        }

        #top {
            width: 600px;
            height: 50px;
            float: left;
            background-color: #9CF;
        }

        #top div {
            width: 198px;
            height: 50px;
            ;
            border: #000 1px solid;
            float: left;
        }

        .active {
            background-color: #F99;
        }

        #bottom {
            width: 600px;
            height: 350px;
            float: left;
            margin-top: 3px;
        }

        #bottom div {
            width: 600px;
            height: 350px;
        }
    </style>
    <script>
        var aDivTop = null;
        var aDivBottom = null;
        var index = 0;
        window.onload = function () {
            new TabPager();
        }
        function TabPager() {
            var oDivTop = document.getElementById('top');
            this.aDivTop = oDivTop.getElementsByTagName('div');
            var oDivBottom = document.getElementById('bottom');
            this.aDivBottom = oDivBottom.getElementsByTagName('div');
            for (var i = 0; i < this.aDivTop.length; i++) {
                _this = this;
                this.aDivTop[i].index = i;

                this.aDivTop[i].onmouseover = function () {
                    _this.fnMouseOver(this);
                }
                this.aDivTop[i].onclick = function () {
                    _this.fnClick(this.index);
                }
            }
        }
        TabPager.prototype.fnMouseOver = function (obtn) {
            for (var j = 0; j < this.aDivTop.length; j++) {
                this.aDivTop[j].className = '';
            }
            obtn.className = 'active';
        }
        TabPager.prototype.fnClick = function (index) {
            for (var j = 0; j < this.aDivBottom.length; j++) {
                this.aDivBottom[j].style.display = 'none';
                this.aDivTop[j].style.backgroundColor = '';
            }
            this.aDivBottom[index].style.display = 'block'
            this.aDivTop[index].style.backgroundColor = 'red';
        }

    </script>
</head>

<body>
    <div id="contain">
        <div id="top" class="top">
            <div style="background:red">aaa</div>
            <div>bbb</div>
            <div>ccc</div>
        </div>
        <div id="bottom" class="bottom">
            <div style="display:block; background-color:#0C3;">aaa</div>
            <div style="display:none; background-color:#9FF;">bbb</div>
            <div style="display:none; background-color:#FF3;">ccc</div>
        </div>
    </div>
</body>

</html>
