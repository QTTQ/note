<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let aaa = 0;
      new Promise(function(resolve) {
        aaa = 1;
        console.log(aaa);
        resolve();
      }).then(function() {
        aaa = 3;
        console.log(aaa);
      });
      aaa = 2;
      console.log(aaa);
    </script>
  </body>
</html>
