<body>
<script>
//     顺序查找
// 对于查找数据，最简单的方法就是从列表的第一个元素开始对列
// 表元素逐个进行判断，直到找到了想要的结果，或者直到列表结
// 尾也没有找到。这种方法称为顺序查找，有时也被称为线性查找。
function seqSearch(arr,data){
    for(let i=0;arr.length;i++){
        if(arr[i]==data){
            return i
        }
    }
    return -1
}
</script>    
</body>
</html>
