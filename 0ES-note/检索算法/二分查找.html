    <script>
      //         二分法查找，也称折半查找，是一种在有序数组中查找特定元素的搜索算法。查找过程可以分为以下步骤：

      // 首先，从有序数组的中间的元素开始搜索，如果该元素正好是目标元素（即要查找的元素），则搜索过程结束，否则进行下一步。
      // 如果目标元素大于或者小于中间元素，则在数组大于或小于中间元素的那一半区域查找，然后重复第一步的操作。
      // 如果某一步数组为空，则表示找不到目标元素。

      // 数组有序
      function orderBinSearch(arr, num) {
        let low = 0,
          high = arr.length - 1;
        while (low <= high) {
          let mid = Math.floor((low + high) / 2);
          if (arr[mid] < num) {
            low = mid + 1;
          } else if (arr[mid] > num) {
            high = mid - 1;
          } else {
            return mid;
          }
        }
        return -1;
      }
      const orderArr = [3, 4, 5, 15, 19, 26, 27, 38, 44, 46, 47, 362];
      const unorderArr = [
        3,
        44,
        38,
        5,
        47,
        15,
        36,
        26,
        27,
        2,
        46,
        4,
        19,
        50,
        48
      ];
      // 数组无序
      function unorderBinSearch(arr, num) {
        let temp = {};
        for (let i of arr.keys()) {
          temp[arr[i]] = i;
        }
        while (arr.length) {
          //使用快速排序。以mid为中心划分大小，左边小，右边大。
          //选择第一个元素作为基准元素(基准元素可以为任意一个元素)
          let left = [],
            right = [],
            pivot = arr[0];
          //由于取了第一个元素，所以从第二个元素开始循环
          for (let i = 1; i < arr.length; i++) {
            arr[i] > pivot ? right.push(arr[i]) : left.push(arr[i]);
          }
          //得到经过快排的新数组
          if (num == pivot) {
            return temp[pivot];
          } else if (num > pivot) {
            arr = right;
          } else {
            arr = left;
          }
        }
        return -1;
      }

      console.log(orderBinSearch(orderArr, 44));
      console.log(unorderBinSearch(unorderArr, 50));
    </script>
