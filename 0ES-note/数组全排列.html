        function permute(input) {
            var permArr = [],
                usedChars = [];
            function main(input) {
                console.log(input, "----------1---------")
                var i, ch;
                for (i = 0; i < input.length; i++) {
                    ch = input.splice(i, 1)[0];
                    usedChars.push(ch);
                    if (input.length == 0) {
                        permArr.push(usedChars.slice());
                    }
                    main(input);
                    input.splice(i, 0, ch);
                    console.log(input, "----------2---------")
                    usedChars.pop();
                }
                return permArr
            }
            return main(input);
        };
        console.log(permute([5, 3, 7, 1]));
