<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="parent"></div>
    <script>
        var parent = document.getElementById('parent');
        var frag = document.createDocumentFragment();
        for (let i = 0; i < 10000; i++) {
            let child = document.createElement('div');
            let text = document.createTextNode('' + i);
            child.appendChild(text);
            frag.appendChild(child);
        }
        parent.appendChild(frag);
        function _throttle(fn, time, aaa) {
            let _self = fn,
                timer,
                firstTime = true; //记录是否是第一次执行的flag
            return () => {
                let args = arguments; //解决闭包传参问题
                // let _me = this; //解决上下文丢失问题
                if (firstTime) { //若是第一次，则直接执行
                    _self.apply(this, args)
                    return firstTime = false
                }
                if (timer) { //定时器存在，说明有事件监听器在执行，直接返回
                    return false
                }
                timer = setTimeout(() => {
                    clearTimeout(timer)
                    timer = null
                    _self.apply(this, args)
                }, time || 500)
            }
        }

        function _log(undefined,time,aaa) {
            console.log(1,arguments[2],time,aaa)
        }
        window.onscroll = _throttle(_log, 500, "哈哈啊哈")
    </script>
</body>

</html>
