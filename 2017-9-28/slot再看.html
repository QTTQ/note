    具名插槽

    <slot> 元素可以用一个特殊的属性 name 来配置如何分发内容。多个插槽可以有不同的名字。具名插槽将匹配内容片段中有对应 slot 特性的元素。 仍然可以有一个匿名插槽，它是默认插槽，作为找不到匹配的内容片段的备用插槽。如果没有默认插槽，这些找不到匹配的内容片段将被抛弃。
        例如，假定我们有一个 app-layout 组件，它的模板为：
        <div class="container">
            <header>
                <slot name="header"></slot>
            </header>
            <main>
                <slot></slot>
            </main>
            <footer>
                <slot name="footer"></slot>
            </footer>
        </div>
        父组件模板：
        <app-layout>
            <h1 slot="header">这里可能是一个页面标题</h1>
            <p>主要内容的一个段落。</p>
            <p>另一个主要段落。</p>
            <p slot="footer">这里有一些联系信息</p>
        </app-layout>
        渲染结果为：
        <div class="container">
            <header>
                <h1>这里可能是一个页面标题</h1>
            </header>
            <main>
                <p>主要内容的一个段落。</p>
                <p>另一个主要段落。</p>
            </main>
            <footer>
                <p>这里有一些联系信息</p>
            </footer>
        </div>
</body>
