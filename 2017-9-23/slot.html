<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>

	<div id="app">
		<h2>自定义组件</h2>
		<custom @ck1="ck0">
			<!-- 当写在自定义标签之间的内容 要混合子组件中的模板 -->
			<div v-if="aaa">我是html结构</div>
		</custom>
	</div>
	<script src="../vue.js"></script>
	<script>
		//定制模板 div
		Vue.component("custom", {
			template: `
						<div>
						<button @click="ck2">按钮</button>
							<slot>
								<p>这是第1个提醒</p>
								<p>这是第2个提醒</p>
								<p>这是第3个提醒</p>
							</slot>
						</div>
					`,
			data() {
				return {
				}
			},
			methods: {
				ck2() {
					this.$emit('ck1')
				}
			}
		})

		new Vue({
			el: "#app",
			data() {
				return {
					aaa: false
				}
			},
			methods: {
				ck0() {
					this.aaa = !this.aaa;
				}
			}
		});
	</script>

</body>

</html>
