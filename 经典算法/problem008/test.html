<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arrList = [1, 2, 4, 6, 7, 9, 19, 20, 30, 40, 45, 47, 48, 49, 50, 60, 80, 90, 111, 122, 144, 155, 166, 177, 211, 222, 223, 333, 444, 555, 666, 777];
        // //非递归实现的js代码
        function binary_search(arr, key) {
            let low = 0, high = arr.length - 1;
            while (low <= high) {
                let mid = parseInt((high + low) / 2);
                if (key == arr[mid]) {
                    return mid
                } else if (key > arr[mid]) {
                    low = mid + 1;
                } else if (key < arr[mid]) {
                    high = mid - 1;
                } else {
                    return -1
                }
            }
        }
        console.log(binary_search(arrList, 6));
        //二分查找 递归版
        function binary_search2(arr, item, start, end) {
            let mid = Math.floor((start + end) / 2)
            if (item === arr[mid]) {
                return mid
            }
            else if (item < arr[mid]) {
                return binary_search2(arr, item, start, mid - 1)
            }
            else {
                return binary_search2(arr, item, mid + 1, end)
            }
            return false
        }
        console.log(binary_search2(arrList, 6, 0, arrList.length));
    </script>
</body>

</html>
