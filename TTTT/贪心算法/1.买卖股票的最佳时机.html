<body>
    <script>
        // let arr = [1, 2, 3, 4, 5]
        let arr = [7, 1, 5, 3, 6, 4]


        var maxProfit = function (prices) {
            let maxValue = 0;
            let tmp = 0;
            for (let i = 1; i < prices.length; i++) {
                tmp = prices[i] - prices[i - 1];
                if (tmp > 0) {
                    maxValue += tmp;
                }
            }
            return maxValue;
        };
        console.log(maxProfit(arr))
    </script>
</body>
