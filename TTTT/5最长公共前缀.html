    <script>
        let strs = ["flower", "flow", "flight"]
        function aaaa(strs) {
            let langArr = ""
            let isTrue = true

            let firstStrs = strs[0];
            let result = '';
            if (!strs.length) {
                return result;
            }
            let shortValue = strs.sort((a, b) => {
                return a.length - b.length
            })[0]
            for (let i = 0; i < shortValue.length; i++) {
                strs.map((v, ii) => {
                    if (isTrue) {
                        console.log(v.indexOf(shortValue.slice(0, i + 1)) == 0)
                        if (v.indexOf(shortValue.slice(0, i + 1)) != 0) {
                            isTrue = false
                            langArr = shortValue.slice(0, i)
                            return false
                        } else {
                            langArr = shortValue.slice(0, i + 1)
                        }
                    }
                })
            }
            return langArr
        }
        console.log(aaaa(strs))
