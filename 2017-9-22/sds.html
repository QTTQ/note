<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        window.onload = function () {
            function bmi(weight, height) {
                let bmi = weight / height ^ 2
                if (bmi <= 18.5) {
                    console.log(111)
                    return "Underweight";
                }
                if (18.5 < bmi && bmi <= 25.0) {
                    console.log(222)
                    return 'Normal'
                }
                if (25.0 < bmi && bmi <= 30) {
                    console.log(333)
                    return 'Overweight'
                }
                if (bmi > 30) {
                    console.log(444)
                    return "Obese"
                }
            }
            bmi(10, 1.80)
        }
    </script>

</body>

</html>
